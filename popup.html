<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>
    <body>
        <h1>Settings</h1>
        <fieldset>
            <legend>Ruler Options</legend>
            <input type="checkbox" id="rulerState" name="scales" />
            <label for="rulerOn">Ruler On</label>
            <br />
            <label for="height">Ruler Height:</label>
            <input id="input-height" type="number" value="20" min="5" max="200" name="height" />
            <button id="saveBtn">Save</button>
        </fieldset>
        <br />
        <br />
        <fieldset>
            <legend id="actionName">empty</legend>
            <button id="actionButton">Get Transcript</button>
            <div id="actionOutput"></div>
        </fieldset>
        <div id="popup"></div>
        <script type="text/javascript" src="./popup.js" defer></script>
    </body>
</html>
